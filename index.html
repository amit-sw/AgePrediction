<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Admission prediction</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="slidecontainer">
      <table class="mainTable" width="80%">
        <colgroup>
          <col class="twenty" />
          <col />
        </colgroup>
        <tr>
          <td>Countries: <span id="valueCountries"></span></td> 
          <td><input type="range" min="0" max="10" value="5" class="slider" id="sliderCountries"></td>
        </tr>
      
        <tr>
          <td>Years: <span id="valueYears"></span></td>
          <td><input type="range" min="0" max="20" value="5" class="slider" id="sliderYears"></td>
        </tr>
         
        <tr>
          <td>Height: <span id="valueHeight"></span></td>
          <td><input type="range" min="1" max="7" value="4" step="0.1" class="slider" id="sliderHeight"></td>
        </tr>
    </table>
    </div>
    
    <div class="prediction">
      <p> Prediction: <span id="valuePrediction"></span> </p>
    </div>
    <script src="script.js"></script>  
  </body>
</html>
